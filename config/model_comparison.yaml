# Model Comparison Configuration
model_comparison:
  # Models to compare
  models_to_compare:
  
    - random_forest
    - logistic_regression
    - gradient_boosting

  
  # Prediction horizons to evaluate
  prediction_horizons: [7, 14, 30]
  
  # Cross-validation strategy
  cross_validation:
    method: "time_series_split"
    n_splits: 5
    test_size_days: 30
    
  # Evaluation metrics
  evaluation_metrics:
    primary: ["recall_at_k", "pr_auc", "f2_score"]
    secondary: ["roc_auc", "brier_score", "matthews_corrcoef"]
    k_values: [5, 10, 20]  # For recall@k
    
  # Statistical significance testing
  significance_testing:
    methods: ["mcnemar", "wilcoxon_signed_rank"]
    alpha: 0.05
    multiple_test_correction: "bonferroni"

# Individual model configurations
models:
  xgboost:
    n_estimators: 1000
    max_depth: 6
    learning_rate: 0.01
    objective: "binary:logistic"
    eval_metric: "logloss"
    early_stopping_rounds: 50
    
  random_forest:
    n_estimators: 500
    max_depth: 10
    min_samples_split: 5
    class_weight: "balanced"
    bootstrap: true
    
  logistic_regression:
    penalty: "l2"
    C: 1.0
    class_weight: "balanced"
    solver: "lbfgs"
    max_iter: 1000
    
  gradient_boosting:
    n_estimators: 500
    learning_rate: 0.1
    max_depth: 5
    subsample: 0.8
    
  lightgbm:
    n_estimators: 1000
    learning_rate: 0.05
    max_depth: 8
    num_leaves: 31
    feature_fraction: 0.8
    
  lstm:
    sequence_length: 30
    units: [64, 32]
    dropout: 0.2
    recurrent_dropout: 0.2
    batch_size: 32
    epochs: 100
    patience: 15
    
  prophet:
    seasonality_mode: "multiplicative"
    changepoint_prior_scale: 0.05
    seasonality_prior_scale: 10.0
    holidays_prior_scale: 10.0

# Ensemble methods
ensemble_methods:
  voting:
    weights: "performance_based"
    voting: "soft"
    
  stacking:
    meta_learner: "logistic_regression"
    use_probas: true
    
  bagging:
    n_estimators: 10
    max_samples: 0.8
    max_features: 0.8

# Feature importance analysis
feature_analysis:
  methods:
    - "permutation_importance"
    - "shap_values"
    - "feature_importance"
  n_repeats: 10
  random_state: 42

# Temporal analysis
temporal_analysis:
  seasonality_detection: true
  trend_analysis: true
  autocorrelation_lags: 30